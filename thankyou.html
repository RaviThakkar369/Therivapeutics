<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Full-page background */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0c4a6e; /* Set entire page background */
        }

        .thank-you-section {
            /* Optional: remove or comment out the image if you want solid background */
            /* background-image: url('thanksyou.png'); */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .button {
            background-color: white;
            color: #0c4a6e;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: white ;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }

        
        
    </style>
</head>
<body>
    <div class="thank-you-section">
        <h1>Thank You!</h1>
        <p>Your message has been received. We will get back to you soon.</p>
        <a href="https://ravithakkar369.github.io/Therivapeutics/" class="button">Back to Therivapeutics LLC</a>
    </div>
</body>
</html>
